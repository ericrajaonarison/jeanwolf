<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Helvetica, Arial, sans-serif;
            touch-action: none;
        }

        .radio-text {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 900;
            font-size: 80px;
            color: #fff;
            letter-spacing: -2px;
            line-height: 1;
            opacity: 0.95;
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .cube-container {
            position: relative;
            width: 500px;
            height: 500px;
            transform-style: preserve-3d;
            transform-origin: center center;
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1); /* Enhanced ease */
        }

        /* SOLID RED CUBE FACES */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff0000;
            border: 3px solid #cc0000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            backface-visibility: hidden;
            pointer-events: none;
        }

        .player-container {
            position: relative;
            width: 660px;
            height: 450px;
            pointer-events: auto;
            transform-origin: center center;
            transform: scale(0.75);
            transition: transform 0s !important; /* No flip animation */
        }

        /* Flip players instantly when upside down */
        .player-container.flipped {
            transform: scale(0.75) rotate(180deg);
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            border-radius: 10px;
            pointer-events: auto;
        }

        /* Cube face positions */
        .cube-face-front  { transform: rotateY(0deg) translateZ(250px); }
        .cube-face-back   { transform: rotateY(180deg) translateZ(250px); }
        .cube-face-right  { transform: rotateY(90deg) translateZ(250px); }
        .cube-face-left   { transform: rotateY(-90deg) translateZ(250px); }
        .cube-face-top    { transform: rotateX(90deg) translateZ(250px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(250px); }

        /* Swipe direction overlay */
        .swipe-hint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.1);
            z-index: 50;
            pointer-events: none;
            user-select: none;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .instructions.show {
            opacity: 0.7;
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .radio-text {
                display: block;
            }
            
            .cube-container {
                width: 600px;
                height: 600px;
            }
            
            .player-container {
                transform: scale(0.85);
            }
            
            .cube-face-front  { transform: rotateY(0deg) translateZ(300px); }
            .cube-face-back   { transform: rotateY(180deg) translateZ(300px); }
            .cube-face-right  { transform: rotateY(90deg) translateZ(300px); }
            .cube-face-left   { transform: rotateY(-90deg) translateZ(300px); }
            .cube-face-top    { transform: rotateX(90deg) translateZ(300px); }
            .cube-face-bottom { transform: rotateX(-90deg) translateZ(300px); }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .scene {
                align-items: center;
                justify-content: center;
                padding-top: env(safe-area-inset-top);
            }
            
            .cube-container {
                width: 400px;
                height: 400px;
            }
            
            .player-container {
                width: 550px;
                height: 375px;
                transform: scale(0.6);
            }
            
            .cube-face-front  { transform: rotateY(0deg) translateZ(200px); }
            .cube-face-back   { transform: rotateY(180deg) translateZ(200px); }
            .cube-face-right  { transform: rotateY(90deg) translateZ(200px); }
            .cube-face-left   { transform: rotateY(-90deg) translateZ(200px); }
            .cube-face-top    { transform: rotateX(90deg) translateZ(200px); }
            .cube-face-bottom { transform: rotateX(-90deg) translateZ(200px); }
            
            .instructions {
                bottom: 60px;
                font-size: 12px;
            }
            
            .radio-text {
                top: 20px;
                left: 20px;
                font-size: 60px;
            }
        }

        /* Very small phones */
        @media (max-width: 480px) and (orientation: portrait) {
            .cube-container {
                width: 350px;
                height: 350px;
            }
            
            .player-container {
                width: 500px;
                height: 340px;
                transform: scale(0.55);
            }
            
            .cube-face-front  { transform: rotateY(0deg) translateZ(175px); }
            .cube-face-back   { transform: rotateY(180deg) translateZ(175px); }
            .cube-face-right  { transform: rotateY(90deg) translateZ(175px); }
            .cube-face-left   { transform: rotateY(-90deg) translateZ(175px); }
            .cube-face-top    { transform: rotateX(90deg) translateZ(175px); }
            .cube-face-bottom { transform: rotateX(-90deg) translateZ(175px); }
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="radio-text">RADIO</div>
    
    <!-- Swipe hint -->
    <div class="swipe-hint" id="swipeHint">←</div>
    
    <div class="scene" id="scene">
        <div class="cube-container" id="cubeContainer">
            <div class="cube-face cube-face-front">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio/pl.u-55D6ZNlH65KbDqe?l=en"
                    ></iframe>
                </div>
            </div>
            
            <div class="cube-face cube-face-back">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio-2/pl.u-pMylgxvSWJVDZ9j?l=en"
                    ></iframe>
                </div>
            </div>
            
            <div class="cube-face cube-face-right">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio-2/pl.u-pMylgxvSWJVDZ9j?l=en"
                    ></iframe>
                </div>
            </div>
            
            <div class="cube-face cube-face-left">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio-3/pl.u-zPyLl9Rue01ypmo?l=en"
                    ></iframe>
                </div>
            </div>
            
            <div class="cube-face cube-face-top">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio-5/pl.u-4JomaBmCJLE6Zg0?l=en"
                    ></iframe>
                </div>
            </div>
            
            <div class="cube-face cube-face-bottom">
                <div class="player-container">
                    <iframe 
                        allow="autoplay *; encrypted-media *;"
                        class="player-iframe"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                        src="https://embed.music.apple.com/de/playlist/radio-6/pl.u-55D6Zq7I65KbDqe?l=en"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions" id="instructions">
        Swipe anywhere to rotate cube
    </div>

    <script>
        class RadioCube {
            constructor() {
                this.cubeContainer = document.getElementById('cubeContainer');
                this.scene = document.getElementById('scene');
                this.instructions = document.getElementById('instructions');
                this.swipeHint = document.getElementById('swipeHint');
                
                // Current rotation - always snapped to specific orientations
                this.currentRotation = { x: 0, y: 0 };
                this.currentFaceIndex = 0;
                this.isAnimating = false;
                this.hasInteracted = false;
                this.autoRotate = true;
                this.autoRotateTimeout = null;
                
                // Available face rotations (front, right, back, left, top, bottom)
                this.faceRotations = [
                    { x: 0, y: 0 },      // Front
                    { x: 0, y: 90 },     // Right
                    { x: 0, y: 180 },    // Back
                    { x: 0, y: -90 },    // Left
                    { x: -90, y: 0 },    // Top
                    { x: 90, y: 0 },     // Bottom
                ];
                
                // Face names for hints
                this.faceNames = ['Front', 'Right', 'Back', 'Left', 'Top', 'Bottom'];
                
                this.init();
            }
            
            init() {
                this.updateCubeTransform();
                this.updatePlayerFlipStates();
                this.setupEventListeners();
                this.showInstructions(2000);
                this.showSwipeHint();
                
                // Start auto-rotation after delay
                setTimeout(() => {
                    this.startAutoRotation();
                }, 3000);
            }
            
            setupEventListeners() {
                let startX, startY;
                let isSwiping = false;
                const swipeThreshold = 50; // Minimum swipe distance
                
                // Mouse events
                this.scene.addEventListener('mousedown', (e) => {
                    if (this.isAnimating) return;
                    startX = e.clientX;
                    startY = e.clientY;
                    isSwiping = true;
                    e.preventDefault();
                });
                
                this.scene.addEventListener('mousemove', (e) => {
                    if (!isSwiping || this.isAnimating) return;
                    
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    // Show direction hint
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        this.swipeHint.textContent = deltaX > 0 ? '→' : '←';
                    } else {
                        this.swipeHint.textContent = deltaY > 0 ? '↓' : '↑';
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (!isSwiping || this.isAnimating) return;
                    
                    const endX = e.clientX;
                    const endY = e.clientY;
                    const deltaX = endX - startX;
                    const deltaY = endY - startY;
                    
                    this.handleSwipe(deltaX, deltaY, swipeThreshold);
                    isSwiping = false;
                    this.swipeHint.textContent = '←';
                });
                
                // Touch events
                this.scene.addEventListener('touchstart', (e) => {
                    if (this.isAnimating) return;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    isSwiping = true;
                    e.preventDefault();
                }, { passive: false });
                
                this.scene.addEventListener('touchmove', (e) => {
                    if (!isSwiping || this.isAnimating) return;
                    
                    const deltaX = e.touches[0].clientX - startX;
                    const deltaY = e.touches[0].clientY - startY;
                    
                    // Show direction hint
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        this.swipeHint.textContent = deltaX > 0 ? '→' : '←';
                    } else {
                        this.swipeHint.textContent = deltaY > 0 ? '↓' : '↑';
                    }
                }, { passive: false });
                
                document.addEventListener('touchend', (e) => {
                    if (!isSwiping || this.isAnimating) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const deltaX = endX - startX;
                    const deltaY = endY - startY;
                    
                    this.handleSwipe(deltaX, deltaY, swipeThreshold);
                    isSwiping = false;
                    this.swipeHint.textContent = '←';
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimating) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.rotateToFace((this.currentFaceIndex + 5) % 6);
                            break;
                        case 'ArrowRight':
                            this.rotateToFace((this.currentFaceIndex + 1) % 6);
                            break;
                        case 'ArrowUp':
                            if (this.currentFaceIndex < 4) {
                                this.rotateToFace(4); // Top
                            }
                            break;
                        case 'ArrowDown':
                            if (this.currentFaceIndex < 4) {
                                this.rotateToFace(5); // Bottom
                            }
                            break;
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.updateCubeTransform();
                });
            }
            
            handleSwipe(deltaX, deltaY, threshold) {
                // Check if swipe distance is significant
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                if (distance < threshold) return;
                
                this.stopAutoRotation();
                
                // Determine primary swipe direction
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0) {
                        // Swipe right - rotate left (previous face)
                        this.rotateToFace((this.currentFaceIndex + 5) % 6);
                    } else {
                        // Swipe left - rotate right (next face)
                        this.rotateToFace((this.currentFaceIndex + 1) % 6);
                    }
                } else {
                    // Vertical swipe
                    if (this.currentFaceIndex < 4) { // Can only go up/down from side faces
                        if (deltaY > 0) {
                            // Swipe down - go to bottom
                            this.rotateToFace(5);
                        } else {
                            // Swipe up - go to top
                            this.rotateToFace(4);
                        }
                    }
                }
                
                this.hasInteracted = true;
            }
            
            rotateToFace(faceIndex) {
                if (this.isAnimating || faceIndex === this.currentFaceIndex) return;
                
                this.isAnimating = true;
                
                // Get target rotation
                const targetRotation = this.faceRotations[faceIndex];
                
                // Apply smooth transition
                this.currentRotation = targetRotation;
                this.currentFaceIndex = faceIndex;
                
                // Update cube with enhanced ease
                this.cubeContainer.style.transition = 'transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)';
                this.updateCubeTransform();
                
                // Update player flip states (instantly)
                this.updatePlayerFlipStates();
                
                // Reset animation flag after transition
                setTimeout(() => {
                    this.isAnimating = false;
                    this.cubeContainer.style.transition = 'transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)';
                }, 700);
                
                // Show swipe hint for next direction
                this.showSwipeHint();
            }
            
            updateCubeTransform() {
                const x = this.currentRotation.x;
                const y = this.currentRotation.y;
                
                this.cubeContainer.style.transform = `
                    rotateX(${x}deg) 
                    rotateY(${y}deg)
                `;
            }
            
            updatePlayerFlipStates() {
                // Simple flip logic: if face is upside down, flip player
                const playerContainers = document.querySelectorAll('.player-container');
                
                playerContainers.forEach((container, index) => {
                    // Determine if this face is the current one (or would be upside down)
                    const faceRotation = this.faceRotations[index];
                    
                    // Check if face is upside down (x rotation = 90 or -90)
                    const isUpsideDown = Math.abs(faceRotation.x) === 90;
                    
                    if (isUpsideDown) {
                        container.classList.add('flipped');
                    } else {
                        container.classList.remove('flipped');
                    }
                });
            }
            
            startAutoRotation() {
                if (!this.autoRotate || this.hasInteracted) return;
                
                // Show initial rotation to demonstrate it's a cube
                const initialSequence = [0, 1, 2, 3, 0]; // Front → Right → Back → Left → Front
                
                let sequenceIndex = 0;
                
                const rotateNext = () => {
                    if (!this.autoRotate || this.hasInteracted) return;
                    
                    const nextFace = initialSequence[sequenceIndex];
                    this.rotateToFace(nextFace);
                    
                    sequenceIndex = (sequenceIndex + 1) % initialSequence.length;
                    
                    // Schedule next rotation
                    this.autoRotateTimeout = setTimeout(() => {
                        if (this.autoRotate && !this.hasInteracted) {
                            rotateNext();
                        }
                    }, 1500); // 1.5 seconds between rotations
                };
                
                // Start after a pause
                setTimeout(() => {
                    if (this.autoRotate && !this.hasInteracted) {
                        rotateNext();
                    }
                }, 1000);
            }
            
            stopAutoRotation() {
                this.autoRotate = false;
                this.hasInteracted = true;
                
                if (this.autoRotateTimeout) {
                    clearTimeout(this.autoRotateTimeout);
                    this.autoRotateTimeout = null;
                }
            }
            
            showSwipeHint() {
                // Show hint arrow for available swipe directions
                this.swipeHint.style.opacity = '0.1';
                
                // Change hint based on current face
                if (this.currentFaceIndex < 4) {
                    // Side faces - show horizontal arrows
                    this.swipeHint.textContent = '← →';
                } else if (this.currentFaceIndex === 4) {
                    // Top face - show down arrow
                    this.swipeHint.textContent = '↓';
                } else {
                    // Bottom face - show up arrow
                    this.swipeHint.textContent = '↑';
                }
                
                // Hide after delay
                setTimeout(() => {
                    this.swipeHint.style.opacity = '0';
                }, 2000);
            }
            
            showInstructions(duration = 2000) {
                this.instructions.classList.add('show');
                setTimeout(() => {
                    this.instructions.classList.remove('show');
                }, duration);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            window.radioCube = new RadioCube();
        });
        
        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (window.radioCube && document.hidden) {
                window.radioCube.stopAutoRotation();
            }
        });
    </script>
</body>
