<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Helvetica, Arial, sans-serif;
        }

        .radio-text {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 900;
            font-size: 80px;
            color: #fff;
            letter-spacing: -2px;
            line-height: 1;
            opacity: 0.95;
            z-index: 100;
            pointer-events: none;
            display: block;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .cube-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform-origin: center center;
            transition: transform 0.6s ease;
        }

        /* SOLID RED CUBE FACES */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff0000;
            border: 3px solid #cc0000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
            pointer-events: none;
        }

        .player-container {
            position: relative;
            width: 660px;
            height: 450px;
            pointer-events: auto;
            transform-origin: center center;
            transform: scale(0.65);
        }

        /* Flip players instantly when upside down - NO TRANSITION */
        .player-container.flipped {
            transform: scale(0.65) rotate(180deg);
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            border-radius: 10px;
            pointer-events: auto;
        }

        /* Cube face positions */
        .cube-face-front  { transform: rotateY(0deg) translateZ(200px); }
        .cube-face-back   { transform: rotateY(180deg) translateZ(200px); }
        .cube-face-right  { transform: rotateY(90deg) translateZ(200px); }
        .cube-face-left   { transform: rotateY(-90deg) translateZ(200px); }
        .cube-face-top    { transform: rotateX(90deg) translateZ(200px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(200px); }

        /* Number Navigation */
        .number-nav {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 100;
        }

        .number-btn {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: font-weight 0.2s, border-color 0.2s;
        }

        .number-btn:hover {
            border-bottom: 2px solid #fff;
        }

        .number-btn.active {
            font-weight: 900;
            border-bottom: 2px solid #fff;
        }

        /* MOBILE LAYOUT - PLAYLIST LIST */
        .mobile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: #000;
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .mobile-header {
            padding: 20px;
            padding-top: 100px;
            padding-bottom: 30px;
        }

        .mobile-header .radio-text {
            position: static;
            font-size: 70px;
            margin-bottom: 20px;
            display: block;
        }

        .mobile-playlist-list {
            padding: 0 20px 40px 20px;
        }

        .mobile-playlist-btn {
            display: block;
            width: 100%;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 28px;
            font-weight: 400;
            background: none;
            border: none;
            text-align: left;
            padding: 20px 0;
            margin-bottom: 10px;
            cursor: pointer;
            transition: font-weight 0.2s;
        }

        .mobile-playlist-btn:hover,
        .mobile-playlist-btn.active {
            font-weight: 900;
        }

        .mobile-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
        }

        .mobile-player-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-player-title {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            flex: 1;
        }

        .mobile-back-btn {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 0;
        }

        .mobile-iframe-container {
            width: 100%;
            height: calc(100% - 70px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mobile-player-iframe {
            width: 100%;
            height: 100%;
            max-width: 660px;
            max-height: 450px;
            border: none;
            background: transparent;
            border-radius: 10px;
        }

        /* Swipe navigation arrows */
        .mobile-swipe-area {
            position: absolute;
            top: 0;
            width: 20%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .mobile-swipe-area:hover {
            opacity: 0.7;
        }

        .mobile-swipe-area.left {
            left: 0;
        }

        .mobile-swipe-area.right {
            right: 0;
        }

        .mobile-swipe-arrow {
            color: #fff;
            font-size: 40px;
            font-weight: 900;
            opacity: 0.7;
        }

        .mobile-swipe-area.left .mobile-swipe-arrow {
            transform: rotate(180deg);
            margin-left: 20px;
        }

        .mobile-swipe-area.right .mobile-swipe-arrow {
            margin-right: 20px;
        }

        /* Desktop styles - SMALLER */
        @media (min-width: 769px) {
            .cube-container {
                width: 500px;
                height: 500px;
            }
            
            .player-container {
                transform: scale(0.75);
            }
            
            .player-container.flipped {
                transform: scale(0.75) rotate(180deg);
            }
            
            .cube-face-front  { transform: rotateY(0deg) translateZ(250px); }
            .cube-face-back   { transform: rotateY(180deg) translateZ(250px); }
            .cube-face-right  { transform: rotateY(90deg) translateZ(250px); }
            .cube-face-left   { transform: rotateY(-90deg) translateZ(250px); }
            .cube-face-top    { transform: rotateX(90deg) translateZ(250px); }
            .cube-face-bottom { transform: rotateX(-90deg) translateZ(250px); }
        }

        /* Mobile styles - SHOW LIST, HIDE CUBE */
        @media (max-width: 768px) {
            .scene, .number-nav, .radio-text {
                display: none !important;
            }
            
            .mobile-container {
                display: block;
            }
            
            /* Adjust mobile layout for different phone sizes */
            @media (max-height: 700px) {
                .mobile-header {
                    padding-top: 80px;
                }
                
                .mobile-header .radio-text {
                    font-size: 60px;
                }
                
                .mobile-playlist-btn {
                    font-size: 24px;
                    padding: 15px 0;
                }
            }
            
            @media (max-height: 600px) {
                .mobile-header {
                    padding-top: 60px;
                }
                
                .mobile-header .radio-text {
                    font-size: 50px;
                    margin-bottom: 10px;
                }
                
                .mobile-playlist-btn {
                    font-size: 22px;
                    padding: 12px 0;
                }
            }
        }

        /* Landscape mobile - Show original Apple Music player */
        @media (max-width: 900px) and (orientation: landscape) {
            .mobile-iframe-container {
                padding: 10px;
            }
            
            .mobile-player-iframe {
                max-height: 400px;
            }
            
            .mobile-swipe-arrow {
                font-size: 30px;
            }
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
        class RadioCube {
            constructor() {
                this.cubeContainer = document.getElementById('cubeContainer');
                this.scene = document.getElementById('scene');
                this.numberNav = document.getElementById('numberNav');
                this.mobileContainer = document.getElementById('mobileContainer');
                this.mobilePlayerContainer = document.getElementById('mobilePlayerContainer');
                this.mobilePlayerIframe = document.getElementById('mobilePlayerIframe');
                this.mobileBackBtn = document.getElementById('mobileBackBtn');
                this.mobilePlayerTitle = document.getElementById('mobilePlayerTitle');
                this.mobilePlaylistBtns = document.querySelectorAll('.mobile-playlist-btn');
                this.mobileSwipeLeft = document.getElementById('mobileSwipeLeft');
                this.mobileSwipeRight = document.getElementById('mobileSwipeRight');
                
                // Radio URLs - ORIGINAL ORDER (cube order)
                this.radioUrls = [
                    'https://embed.music.apple.com/de/playlist/radio-1/pl.u-55D6ZNlH65KbDqe?l=en', // 0: Radio 1
                    'https://embed.music.apple.com/de/playlist/radio-2/pl.u-pMylgxvSWJVDZ9j?l=en', // 1: Radio 2
                    'https://embed.music.apple.com/de/playlist/radio-3/pl.u-zPyLl9Rue01ypmo?l=en', // 2: Radio 3
                    'https://embed.music.apple.com/de/playlist/radio-4/pl.u-qxylEY6s3maARZy?l=en', // 3: Radio 4
                    'https://embed.music.apple.com/de/playlist/radio-5/pl.u-4JomaBmCJLE6Zg0?l=en', // 4: Radio 5
                    'https://embed.music.apple.com/de/playlist/radio-6/pl.u-55D6Zq7I65KbDqe?l=en'  // 5: Radio 6
                ];
                
                // Radio names - ALL UPPERCASE
                this.radioNames = [
                    'RADIO 1', 'RADIO 2', 'RADIO 3', 'RADIO 4', 'RADIO 5', 'RADIO 6'
                ];
                
                // Mobile list order (with Radio 2 and 4 swapped)
                this.mobileOrder = [0, 3, 2, 1, 4, 5];
                
                // Current state
                this.currentRotation = { x: 0, y: 0 };
                this.currentFace = 0;
                this.isAnimating = false;
                this.hasInteracted = false;
                this.autoRotate = false;
                this.autoRotateInterval = null;
                this.inactivityTimeout = null;
                this.rotationDirection = 1;
                
                // Mobile state
                this.currentMobileIndex = 0; // Index in mobileOrder array
                this.currentOriginalIndex = 0; // Original index in radioUrls array
                
                // Touch/swipe tracking
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.swipeThreshold = 50; // Minimum distance for a swipe
                
                // Face rotations - ORIGINAL: Radio 2 on left, Radio 4 on right
                this.faceRotations = [
                    { x: 0, y: 0 },      // 1: Front (Radio 1)
                    { x: 0, y: -90 },    // 2: Left (Radio 2)
                    { x: 0, y: 180 },    // 3: Back (Radio 3)
                    { x: 0, y: 90 },     // 4: Right (Radio 4)
                    { x: -90, y: 0 },    // 5: Top (Radio 5)
                    { x: 90, y: 0 }      // 6: Bottom (Radio 6)
                ];
                
                this.init();
            }
            
            init() {
                this.updateCubeTransform();
                this.updatePlayerFlipStates();
                this.setupEventListeners();
                this.updateNumberButtons();
                this.setupMobileEvents();
                
                // Start auto-rotation after 15 seconds
                setTimeout(() => {
                    if (!this.hasInteracted) {
                        this.rotationDirection = -1;
                        this.startAutoRotation();
                    }
                }, 15000);
            }
            
            setupEventListeners() {
                // Click on cube to stop auto-rotation
                this.scene.addEventListener('click', (e) => {
                    if (e.target === this.scene || e.target.classList.contains('cube-container')) {
                        this.stopAutoRotation();
                        this.hasInteracted = true;
                        this.rotationDirection = 1;
                    }
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '6') {
                        const faceIndex = parseInt(e.key) - 1;
                        this.rotateToFace(faceIndex);
                        this.rotationDirection = 1;
                    }
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.updatePlayerFlipStates();
                });
            }
            
            setupMobileEvents() {
                // Mobile playlist button clicks
                this.mobilePlaylistBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const originalIndex = parseInt(btn.dataset.index);
                        this.openMobilePlayer(originalIndex);
                    });
                });
                
                // Mobile back button
                this.mobileBackBtn.addEventListener('click', () => {
                    this.closeMobilePlayer();
                });
                
                // Swipe navigation arrows
                this.mobileSwipeLeft.addEventListener('click', () => {
                    this.prevMobilePlaylist();
                });
                
                this.mobileSwipeRight.addEventListener('click', () => {
                    this.nextMobilePlaylist();
                });
                
                // Touch swipe events
                this.mobilePlayerContainer.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });
                
                this.mobilePlayerContainer.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                }, { passive: true });
                
                // Keyboard navigation for mobile player
                document.addEventListener('keydown', (e) => {
                    if (this.mobilePlayerContainer.style.display === 'block') {
                        if (e.key === 'ArrowLeft') {
                            this.prevMobilePlaylist();
                        } else if (e.key === 'ArrowRight') {
                            this.nextMobilePlaylist();
                        } else if (e.key === 'Escape') {
                            this.closeMobilePlayer();
                        }
                    }
                });
            }
            
            handleSwipe() {
                const diff = this.touchStartX - this.touchEndX;
                
                if (Math.abs(diff) > this.swipeThreshold) {
                    if (diff > 0) {
                        // Swipe left - go to next playlist
                        this.nextMobilePlaylist();
                    } else {
                        // Swipe right - go to previous playlist
                        this.prevMobilePlaylist();
                    }
                }
            }
            
            openMobilePlayer(originalIndex) {
                // Find position in mobile order
                this.currentOriginalIndex = originalIndex;
                this.currentMobileIndex = this.mobileOrder.indexOf(originalIndex);
                
                // Load the player
                this.loadMobilePlayer(originalIndex);
                
                // Show player, hide list
                this.mobileContainer.style.display = 'none';
                this.mobilePlayerContainer.style.display = 'block';
                
                // Stop any cube rotation
                this.stopAutoRotation();
            }
            
            loadMobilePlayer(originalIndex) {
                // Update iframe
                this.mobilePlayerIframe.src = this.radioUrls[originalIndex];
                
                // Update title
                this.mobilePlayerTitle.textContent = this.radioNames[originalIndex];
                
                // Update active button in the list
                this.mobilePlaylistBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.index) === originalIndex) {
                        btn.classList.add('active');
                    }
                });
                
                // Update current indices
                this.currentOriginalIndex = originalIndex;
                this.currentMobileIndex = this.mobileOrder.indexOf(originalIndex);
            }
            
            nextMobilePlaylist() {
                if (this.currentMobileIndex < this.mobileOrder.length - 1) {
                    const nextIndex = this.currentMobileIndex + 1;
                    const originalIndex = this.mobileOrder[nextIndex];
                    this.loadMobilePlayer(originalIndex);
                }
            }
            
            prevMobilePlaylist() {
                if (this.currentMobileIndex > 0) {
                    const prevIndex = this.currentMobileIndex - 1;
                    const originalIndex = this.mobileOrder[prevIndex];
                    this.loadMobilePlayer(originalIndex);
                }
            }
            
            closeMobilePlayer() {
                // Hide player, show list
                this.mobilePlayerContainer.style.display = 'none';
                this.mobileContainer.style.display = 'block';
                
                // Clear iframe src to stop playback
                this.mobilePlayerIframe.src = '';
            }
            
            rotateToFace(targetFace) {
                if (this.isAnimating || targetFace === this.currentFace) return;
                
                this.stopAutoRotation();
                this.isAnimating = true;
                this.hasInteracted = true;
                this.rotationDirection = 1;
                
                if (this.inactivityTimeout) {
                    clearTimeout(this.inactivityTimeout);
                }
                
                const startRotation = this.currentRotation;
                const targetRotation = this.faceRotations[targetFace];
                
                let deltaY = targetRotation.y - startRotation.y;
                if (deltaY > 180) deltaY -= 360;
                if (deltaY < -180) deltaY += 360;
                
                let deltaX = targetRotation.x - startRotation.x;
                if (deltaX > 180) deltaX -= 360;
                if (deltaX < -180) deltaX += 360;
                
                this.currentRotation.x = startRotation.x + deltaX;
                this.currentRotation.y = startRotation.y + deltaY;
                this.currentFace = targetFace;
                
                this.cubeContainer.style.transition = 'transform 0.6s ease';
                this.updateCubeTransform();
                this.updateNumberButtons();
                this.updatePlayerFlipStates();
                
                setTimeout(() => {
                    this.isAnimating = false;
                    this.resetInactivityTimer();
                }, 600);
            }
            
            updateCubeTransform() {
                const x = this.currentRotation.x;
                const y = this.currentRotation.y;
                
                this.cubeContainer.style.transform = `
                    rotateX(${x}deg) 
                    rotateY(${y}deg)
                `;
            }
            
            updatePlayerFlipStates() {
                const playerContainers = document.querySelectorAll('.player-container');
                
                playerContainers.forEach((container, index) => {
                    const faceNormal = this.getFaceNormal(index);
                    
                    if (faceNormal.y < -0.1) {
                        container.classList.add('flipped');
                    } else {
                        container.classList.remove('flipped');
                    }
                });
            }
            
            getFaceNormal(faceIndex) {
                const faceNormals = [
                    { x: 0, y: 0, z: 1 },
                    { x: -1, y: 0, z: 0 },
                    { x: 0, y: 0, z: -1 },
                    { x: 1, y: 0, z: 0 },
                    { x: 0, y: 1, z: 0 },
                    { x: 0, y: -1, z: 0 },
                ];
                
                const normal = faceNormals[faceIndex];
                
                const radX = this.currentRotation.x * Math.PI / 180;
                const radY = this.currentRotation.y * Math.PI / 180;
                
                const cosY = Math.cos(radY);
                const sinY = Math.sin(radY);
                let x1 = normal.x * cosY - normal.z * sinY;
                let y1 = normal.y;
                let z1 = normal.x * sinY + normal.z * cosY;
                
                const cosX = Math.cos(radX);
                const sinX = Math.sin(radX);
                const y2 = y1 * cosX - z1 * sinX;
                
                return {
                    x: x1,
                    y: y2
                };
            }
            
            updateNumberButtons() {
                const buttons = this.numberNav.querySelectorAll('.number-btn');
                buttons.forEach((btn, index) => {
                    if (index === this.currentFace) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            startAutoRotation() {
                if (this.hasInteracted) return;
                
                this.autoRotate = true;
                
                if (this.currentFace === 4 || this.currentFace === 5) {
                    this.smoothRotateToFace(0, () => {
                        this.startContinuousRotation();
                    });
                } else {
                    this.startContinuousRotation();
                }
            }
            
            smoothRotateToFace(targetFace, onComplete) {
                if (this.isAnimating || targetFace === this.currentFace) {
                    if (onComplete) onComplete();
                    return;
                }
                
                this.isAnimating = true;
                
                const startRotation = this.currentRotation;
                const targetRotation = this.faceRotations[targetFace];
                
                let deltaY = targetRotation.y - startRotation.y;
                if (deltaY > 180) deltaY -= 360;
                if (deltaY < -180) deltaY += 360;
                
                let deltaX = targetRotation.x - startRotation.x;
                if (deltaX > 180) deltaX -= 360;
                if (deltaX < -180) deltaX += 360;
                
                this.currentRotation.x = startRotation.x + deltaX;
                this.currentRotation.y = startRotation.y + deltaY;
                this.currentFace = targetFace;
                
                this.cubeContainer.style.transition = 'transform 1.5s ease';
                this.updateCubeTransform();
                this.updateNumberButtons();
                this.updatePlayerFlipStates();
                
                setTimeout(() => {
                    this.isAnimating = false;
                    if (onComplete) onComplete();
                }, 1500);
            }
            
            startContinuousRotation() {
                let rotationAngle = this.currentRotation.y;
                
                const rotate = () => {
                    if (!this.autoRotate || this.hasInteracted) return;
                    
                    rotationAngle += 0.1 * this.rotationDirection;
                    
                    this.currentRotation.y = rotationAngle;
                    this.cubeContainer.style.transition = 'transform 0.1s linear';
                    this.updateCubeTransform();
                    
                    const normalizedAngle = ((rotationAngle % 360) + 360) % 360;
                    let newFace = this.currentFace;
                    
                    if (this.rotationDirection === 1) {
                        if (normalizedAngle >= 315 || normalizedAngle < 45) newFace = 0;
                        else if (normalizedAngle >= 45 && normalizedAngle < 135) newFace = 3;
                        else if (normalizedAngle >= 135 && normalizedAngle < 225) newFace = 2;
                        else if (normalizedAngle >= 225 && normalizedAngle < 315) newFace = 1;
                    } else {
                        if (normalizedAngle >= 315 || normalizedAngle < 45) newFace = 0;
                        else if (normalizedAngle >= 45 && normalizedAngle < 135) newFace = 1;
                        else if (normalizedAngle >= 135 && normalizedAngle < 225) newFace = 2;
                        else if (normalizedAngle >= 225 && normalizedAngle < 315) newFace = 3;
                    }
                    
                    if (newFace !== this.currentFace) {
                        this.currentFace = newFace;
                        this.updateNumberButtons();
                        this.updatePlayerFlipStates();
                    }
                    
                    this.autoRotateInterval = requestAnimationFrame(rotate);
                };
                
                rotate();
            }
            
            stopAutoRotation() {
                this.autoRotate = false;
                
                if (this.autoRotateInterval) {
                    cancelAnimationFrame(this.autoRotateInterval);
                    this.autoRotateInterval = null;
                }
            }
            
            resetInactivityTimer() {
                if (this.inactivityTimeout) {
                    clearTimeout(this.inactivityTimeout);
                }
                
                this.inactivityTimeout = setTimeout(() => {
                    if (this.hasInteracted && !this.isAnimating) {
                        this.hasInteracted = false;
                        this.rotationDirection = -1;
                        this.startAutoRotation();
                    }
                }, 15000);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            window.radioCube = new RadioCube();
        });
        
        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (window.radioCube && document.hidden) {
                window.radioCube.stopAutoRotation();
            } else if (window.radioCube && !document.hidden && !window.radioCube.hasInteracted) {
                setTimeout(() => {
                    window.radioCube.rotationDirection = -1;
                    window.radioCube.startAutoRotation();
                }, 1000);
            }
        });
    </script>
