<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Helvetica, Arial, sans-serif;
        }

        .radio-text {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 900;
            font-size: 80px;
            color: #fff;
            letter-spacing: -2px;
            line-height: 1;
            opacity: 0.95;
            z-index: 100;
            pointer-events: none;
            display: block;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        .cube-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform-origin: center center;
            transition: transform 0.6s ease;
        }

        /* SOLID RED CUBE FACES - NO BORDER */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
            pointer-events: none;
        }

        .player-container {
            position: relative;
            width: 660px;
            height: 450px;
            pointer-events: auto;
            transform-origin: center center;
            transform: scale(0.65);
        }

        /* Flip players instantly when upside down - NO TRANSITION */
        .player-container.flipped {
            transform: scale(0.65) rotate(180deg);
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            border-radius: 10px;
            pointer-events: auto;
        }

        /* Cube face positions */
        .cube-face-front  { transform: rotateY(0deg) translateZ(200px); }
        .cube-face-back   { transform: rotateY(180deg) translateZ(200px); }
        .cube-face-right  { transform: rotateY(90deg) translateZ(200px); }
        .cube-face-left   { transform: rotateY(-90deg) translateZ(200px); }
        .cube-face-top    { transform: rotateX(90deg) translateZ(200px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(200px); }

        /* Number Navigation */
        .number-nav {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 100;
        }

        .number-btn {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: font-weight 0.2s, border-color 0.2s;
        }

        .number-btn:hover {
            border-bottom: 2px solid #fff;
        }

        .number-btn.active {
            font-weight: 900;
            border-bottom: 2px solid #fff;
        }

        /* MOBILE LAYOUT - PLAYLIST LIST */
        .mobile-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: #000;
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .mobile-header {
            padding: 20px;
            padding-top: 100px;
            padding-bottom: 30px;
        }

        .mobile-header .radio-text {
            position: static;
            font-size: 70px;
            margin-bottom: 20px;
            display: block;
            font-weight: 900 !important;
            text-shadow: 0 0 1px white, 0 0 2px rgba(255, 255, 255, 0.7);
        }

        .mobile-playlist-list {
            padding: 0 20px 40px 20px;
        }

        .mobile-playlist-btn {
            display: block;
            width: 100%;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 28px;
            font-weight: 400;
            background: none;
            border: none;
            text-align: left;
            padding: 20px 0;
            margin-bottom: 10px;
            cursor: pointer;
            transition: font-weight 0.2s;
        }

        .mobile-playlist-btn:hover,
        .mobile-playlist-btn.active {
            font-weight: 900;
        }

        /* MOBILE CAROUSEL VIEW */
        .mobile-carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1001;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
        }

        .mobile-carousel-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .mobile-carousel-title {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            flex: 1;
        }

        .mobile-carousel-back-btn {
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 0;
        }

        .mobile-carousel {
            position: relative;
            width: 100%;
            height: calc(100% - 70px);
            overflow: hidden;
        }

        .mobile-carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.6s ease;
            width: 100%;
        }

        .mobile-carousel-slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .mobile-carousel-iframe {
            width: 100%;
            height: 100%;
            max-width: 660px;
            max-height: 450px;
            border: none;
            background: transparent;
            border-radius: 10px;
            pointer-events: auto;
        }

        /* Dot grid overlay for swipe detection */
        .dot-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Container doesn't block, only dots do */
        }

        /* Individual dots - very small and sparse */
        .swipe-dot {
            position: absolute;
            width: 6px; /* Very small */
            height: 6px;
            border-radius: 50%;
            background: transparent; /* Invisible */
            pointer-events: auto; /* Only dots capture events */
            opacity: 0; /* Completely invisible */
            z-index: 6;
            /* Add a tiny hover effect for debugging */
            transition: background 0.2s;
        }

        /* For debugging: make dots visible when needed */
        .swipe-dot.debug {
            background: rgba(255, 0, 0, 0.1);
            opacity: 0.3;
        }

        /* Carousel indicators */
        .mobile-carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .mobile-carousel-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            padding: 0;
            transition: background 0.3s, transform 0.3s;
            pointer-events: auto;
        }

        .mobile-carousel-indicator.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        /* Desktop styles - SMALLER */
        @media (min-width: 769px) {
            .cube-container {
                width: 500px;
                height: 500px;
            }
            
            .player-container {
                transform: scale(0.75);
            }
            
            .player-container.flipped {
                transform: scale(0.75) rotate(180deg);
            }
            
            .cube-face-front  { transform: rotateY(0deg) translateZ(250px); }
            .cube-face-back   { transform: rotateY(180deg) translateZ(250px); }
            .cube-face-right  { transform: rotateY(90deg) translateZ(250px); }
            .cube-face-left   { transform: rotateY(-90deg) translateZ(250px); }
            .cube-face-top    { transform: rotateX(90deg) translateZ(250px); }
            .cube-face-bottom { transform: rotateX(-90deg) translateZ(250px); }
        }

        @media (max-width: 768px) {
            .scene, .number-nav, .radio-text {
                display: none !important;
            }
            
            .mobile-container {
                display: block;
            }
            
            @media (max-height: 700px) {
                .mobile-header {
                    padding-top: 80px;
                }
                
                .mobile-header .radio-text {
                    font-size: 60px;
                }
                
                .mobile-playlist-btn {
                    font-size: 24px;
                    padding: 15px 0;
                }
                
                .mobile-carousel-slide {
                    padding: 15px;
                }
            }
            
            @media (max-height: 600px) {
                .mobile-header {
                    padding-top: 60px;
                }
                
                .mobile-header .radio-text {
                    font-size: 50px;
                    margin-bottom: 10px;
                }
                
                .mobile-playlist-btn {
                    font-size: 22px;
                    padding: 12px 0;
                }
                
                .mobile-carousel-slide {
                    padding: 10px;
                }
                
                .mobile-carousel-iframe {
                    max-height: 380px;
                }
            }
            
            @media (orientation: landscape) and (max-height: 500px) {
                .mobile-carousel-slide {
                    padding: 5px;
                }
                
                .mobile-carousel-iframe {
                    max-height: 320px;
                }
                
                .mobile-carousel-indicators {
                    bottom: 10px;
                }
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
        class RadioCube {
            constructor() {
                this.cubeContainer = document.getElementById('cubeContainer');
                this.scene = document.getElementById('scene');
                this.numberNav = document.getElementById('numberNav');
                this.mobileContainer = document.getElementById('mobileContainer');
                this.mobilePlaylistBtns = document.querySelectorAll('.mobile-playlist-btn');
                
                this.mobileCarouselContainer = document.getElementById('mobileCarouselContainer');
                this.mobileCarouselBackBtn = document.getElementById('mobileCarouselBackBtn');
                this.mobileCarouselTitle = document.getElementById('mobileCarouselTitle');
                this.mobileCarouselTrack = document.getElementById('mobileCarouselTrack');
                this.mobileCarouselIndicators = document.getElementById('mobileCarouselIndicators');
                
                this.cubeRadioUrls = [
                    'https://embed.music.apple.com/de/playlist/radio-1/pl.u-55D6ZNlH65KbDqe?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-2/pl.u-pMylgxvSWJVDZ9j?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-3/pl.u-zPyLl9Rue01ypmo?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-4/pl.u-qxylEY6s3maARZy?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-5/pl.u-4JomaBmCJLE6Zg0?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-6/pl.u-55D6Zq7I65KbDqe?l=en'
                ];
                
                this.carouselRadioUrls = [
                    'https://embed.music.apple.com/de/playlist/radio-1/pl.u-55D6ZNlH65KbDqe?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-4/pl.u-qxylEY6s3maARZy?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-3/pl.u-zPyLl9Rue01ypmo?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-2/pl.u-pMylgxvSWJVDZ9j?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-5/pl.u-4JomaBmCJLE6Zg0?l=en',
                    'https://embed.music.apple.com/de/playlist/radio-6/pl.u-55D6Zq7I65KbDqe?l=en'
                ];
                
                this.radioNames = [
                    'RADIO 1', 'RADIO 2', 'RADIO 3', 'RADIO 4', 'RADIO 5', 'RADIO 6'
                ];
                
                this.currentRotation = { x: 0, y: 0 };
                this.currentFace = 0;
                this.isAnimating = false;
                this.hasInteracted = false;
                this.autoRotate = false;
                this.autoRotateInterval = null;
                this.inactivityTimeout = null;
                this.rotationDirection = 1;
                
                this.currentCarouselIndex = 0;
                this.isCarouselAnimating = false;
                this.carouselAutoRotateTimeout = null;
                this.carouselInactivityTimeout = null;
                this.carouselSlides = [];
                this.carouselIndicators = [];
                
                // Dot grid tracking
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchEndX = 0;
                this.touchEndY = 0;
                this.swipeThreshold = 50;
                this.isSwiping = false;
                this.swipeStartTime = 0;
                this.tapThreshold = 200; // ms
                this.dotSize = 6; // px
                this.dotSpacing = 40; // px - sparse grid
                this.dots = [];
                this.activeDot = null;
                
                // Face rotations
                this.faceRotations = [
                    { x: 0, y: 0 },
                    { x: 0, y: -90 },
                    { x: 0, y: 180 },
                    { x: 0, y: 90 },
                    { x: -90, y: 0 },
                    { x: 90, y: 0 }
                ];
                
                this.init();
            }
            
            init() {
                this.updateCubeTransform();
                this.updatePlayerFlipStates();
                this.setupEventListeners();
                this.updateNumberButtons();
                this.setupMobileEvents();
                this.createCarousel();
                
                setTimeout(() => {
                    if (!this.hasInteracted) {
                        this.rotationDirection = -1;
                        this.startAutoRotation();
                    }
                }, 15000);
            }
            
            createCarousel() {
                this.mobileCarouselTrack.innerHTML = '';
                this.mobileCarouselIndicators.innerHTML = '';
                this.dots = [];
                
                for (let i = 0; i < this.carouselRadioUrls.length; i++) {
                    const slide = document.createElement('div');
                    slide.className = 'mobile-carousel-slide';
                    slide.dataset.index = i;
                    
                    const iframe = document.createElement('iframe');
                    iframe.className = 'mobile-carousel-iframe';
                    iframe.allow = 'autoplay *; encrypted-media *;';
                    iframe.sandbox = 'allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation';
                    iframe.src = this.carouselRadioUrls[i];
                    
                    // Create dot grid overlay for this slide
                    const dotGrid = document.createElement('div');
                    dotGrid.className = 'dot-grid-overlay';
                    dotGrid.dataset.index = i;
                    
                    slide.appendChild(iframe);
                    slide.appendChild(dotGrid);
                    this.mobileCarouselTrack.appendChild(slide);
                    this.carouselSlides.push(slide);
                    
                    // Create indicator
                    const indicator = document.createElement('button');
                    indicator.className = 'mobile-carousel-indicator';
                    if (i === 0) indicator.classList.add('active');
                    indicator.dataset.index = i;
                    indicator.addEventListener('click', () => {
                        this.goToCarouselSlide(i);
                    });
                    
                    this.mobileCarouselIndicators.appendChild(indicator);
                    this.carouselIndicators.push(indicator);
                    
                    // Create dots for this slide
                    this.createDotGrid(dotGrid, slide);
                }
            }
            
            createDotGrid(dotGrid, slide) {
                // Get slide dimensions
                const rect = slide.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                
                // Calculate number of dots
                const cols = Math.floor(width / this.dotSpacing);
                const rows = Math.floor(height / this.dotSpacing);
                
                // Create grid of dots
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const dot = document.createElement('div');
                        dot.className = 'swipe-dot';
                        
                        // Position dot
                        const x = col * this.dotSpacing + this.dotSpacing / 2;
                        const y = row * this.dotSpacing + this.dotSpacing / 2;
                        
                        dot.style.left = `${x}px`;
                        dot.style.top = `${y}px`;
                        
                        // Add to grid
                        dotGrid.appendChild(dot);
                        this.dots.push(dot);
                        
                        // Add event listeners
                        this.setupDotEvents(dot);
                    }
                }
            }
            
            setupDotEvents(dot) {
                // Touch events
                dot.addEventListener('touchstart', (e) => {
                    this.handleDotTouchStart(e, dot);
                }, { passive: true });
                
                dot.addEventListener('touchmove', (e) => {
                    this.handleDotTouchMove(e);
                }, { passive: true });
                
                dot.addEventListener('touchend', (e) => {
                    this.handleDotTouchEnd(e);
                }, { passive: true });
                
                // Mouse events for testing
                dot.addEventListener('mousedown', (e) => {
                    this.handleDotMouseDown(e, dot);
                });
                
                dot.addEventListener('mousemove', (e) => {
                    this.handleDotMouseMove(e);
                });
                
                dot.addEventListener('mouseup', (e) => {
                    this.handleDotMouseUp(e);
                });
            }
            
            handleDotTouchStart(e, dot) {
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
                this.touchEndX = touch.clientX;
                this.touchEndY = touch.clientY;
                this.swipeStartTime = Date.now();
                this.isSwiping = false;
                this.activeDot = dot;
                
                // For debugging: highlight the dot
                // dot.classList.add('debug');
                
                this.resetCarouselInactivityTimer();
            }
            
            handleDotTouchMove(e) {
                if (!this.touchStartX || !this.activeDot) return;
                
                const touch = e.touches[0];
                this.touchEndX = touch.clientX;
                this.touchEndY = touch.clientY;
                
                // Calculate movement
                const deltaX = Math.abs(this.touchStartX - this.touchEndX);
                const deltaY = Math.abs(this.touchStartY - this.touchEndY);
                
                // If we're moving more than 10px, we're swiping
                if (deltaX > 10 || deltaY > 10) {
                    this.isSwiping = true;
                }
                
                this.resetCarouselInactivityTimer();
            }
            
            handleDotTouchEnd(e) {
                if (!this.touchStartX || !this.activeDot) return;
                
                const touch = e.changedTouches[0];
                this.touchEndX = touch.clientX;
                this.touchEndY = touch.clientY;
                
                const deltaX = this.touchStartX - this.touchEndX;
                const deltaY = this.touchStartY - this.touchEndY;
                const deltaTime = Date.now() - this.swipeStartTime;
                
                // Calculate absolute distances
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                // Determine gesture type
                if (this.isSwiping && absDeltaX > this.swipeThreshold && absDeltaX > absDeltaY) {
                    // Horizontal swipe on a dot - change carousel
                    if (deltaX > 0) {
                        this.nextCarouselSlide();
                    } else {
                        this.prevCarouselSlide();
                    }
                }
                // For taps on dots, we do nothing - let iframe handle it
                // Vertical swipes are ignored for carousel
                
                // Clean up
                // this.activeDot.classList.remove('debug');
                this.activeDot = null;
                
                // Reset
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.isSwiping = false;
                this.resetCarouselInactivityTimer();
            }
            
            handleDotMouseDown(e, dot) {
                this.touchStartX = e.clientX;
                this.touchStartY = e.clientY;
                this.touchEndX = e.clientX;
                this.touchEndY = e.clientY;
                this.swipeStartTime = Date.now();
                this.isSwiping = false;
                this.activeDot = dot;
                
                // For debugging
                // dot.classList.add('debug');
                
                this.resetCarouselInactivityTimer();
            }
            
            handleDotMouseMove(e) {
                if (!this.touchStartX || !this.activeDot) return;
                
                this.touchEndX = e.clientX;
                this.touchEndY = e.clientY;
                
                const deltaX = Math.abs(this.touchStartX - this.touchEndX);
                const deltaY = Math.abs(this.touchStartY - this.touchEndY);
                
                if (deltaX > 10 || deltaY > 10) {
                    this.isSwiping = true;
                }
                
                this.resetCarouselInactivityTimer();
            }
            
            handleDotMouseUp(e) {
                if (!this.touchStartX || !this.activeDot) return;
                
                this.touchEndX = e.clientX;
                this.touchEndY = e.clientY;
                
                const deltaX = this.touchStartX - this.touchEndX;
                const deltaY = this.touchStartY - this.touchEndY;
                const deltaTime = Date.now() - this.swipeStartTime;
                
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                if (this.isSwiping && absDeltaX > this.swipeThreshold && absDeltaX > absDeltaY) {
                    if (deltaX > 0) {
                        this.nextCarouselSlide();
                    } else {
                        this.prevCarouselSlide();
                    }
                }
                
                // Clean up
                // this.activeDot.classList.remove('debug');
                this.activeDot = null;
                
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.isSwiping = false;
                this.resetCarouselInactivityTimer();
            }
            
            setupEventListeners() {
                this.scene.addEventListener('click', (e) => {
                    if (e.target === this.scene || e.target.classList.contains('cube-container')) {
                        this.stopAutoRotation();
                        this.hasInteracted = true;
                        this.rotationDirection = 1;
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '6') {
                        const faceIndex = parseInt(e.key) - 1;
                        this.rotateToFace(faceIndex);
                        this.rotationDirection = 1;
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.updatePlayerFlipStates();
                });
            }
            
            setupMobileEvents() {
                this.mobilePlaylistBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = parseInt(btn.dataset.index);
                        this.openMobileCarousel(index);
                    });
                });
                
                this.mobileCarouselBackBtn.addEventListener('click', () => {
                    this.closeMobileCarousel();
                });
                
                document.addEventListener('keydown', (e) => {
                    if (this.mobileCarouselContainer.style.display === 'block') {
                        if (e.key === 'ArrowLeft') {
                            this.prevCarouselSlide();
                            this.resetCarouselInactivityTimer();
                        } else if (e.key === 'ArrowRight') {
                            this.nextCarouselSlide();
                            this.resetCarouselInactivityTimer();
                        } else if (e.key === 'Escape') {
                            this.closeMobileCarousel();
                        }
                    }
                });
            }
            
            openMobileCarousel(startIndex) {
                this.mobilePlaylistBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.index) === startIndex) {
                        btn.classList.add('active');
                    }
                });
                
                this.goToCarouselSlide(startIndex);
                
                this.mobileContainer.style.display = 'none';
                this.mobileCarouselContainer.style.display = 'block';
                
                this.stopAutoRotation();
                
                this.resetCarouselInactivityTimer();
            }
            
            goToCarouselSlide(index) {
                if (this.isCarouselAnimating || index < 0 || index >= this.carouselSlides.length) return;
                
                this.isCarouselAnimating = true;
                this.currentCarouselIndex = index;
                
                const slideWidth = 100;
                const translateX = -index * slideWidth;
                this.mobileCarouselTrack.style.transform = `translateX(${translateX}%)`;
                
                this.mobileCarouselTitle.textContent = this.radioNames[index];
                
                this.carouselIndicators.forEach((indicator, i) => {
                    indicator.classList.remove('active');
                    if (i === index) {
                        indicator.classList.add('active');
                    }
                });
                
                setTimeout(() => {
                    this.isCarouselAnimating = false;
                }, 600);
            }
            
            nextCarouselSlide() {
                const nextIndex = (this.currentCarouselIndex + 1) % this.carouselSlides.length;
                this.goToCarouselSlide(nextIndex);
            }
            
            prevCarouselSlide() {
                const prevIndex = (this.currentCarouselIndex - 1 + this.carouselSlides.length) % this.carouselSlides.length;
                this.goToCarouselSlide(prevIndex);
            }
            
            resetCarouselInactivityTimer() {
                if (this.carouselInactivityTimeout) {
                    clearTimeout(this.carouselInactivityTimeout);
                }
                
                if (this.carouselAutoRotateTimeout) {
                    clearTimeout(this.carouselAutoRotateTimeout);
                }
                
                this.carouselInactivityTimeout = setTimeout(() => {
                    this.startCarouselAutoRotation();
                }, 15000);
            }
            
            startCarouselAutoRotation() {
                if (this.carouselAutoRotateTimeout) return;
                
                const rotate = () => {
                    if (this.mobileCarouselContainer.style.display !== 'block') {
                        this.carouselAutoRotateTimeout = null;
                        return;
                    }
                    
                    this.nextCarouselSlide();
                    
                    this.carouselAutoRotateTimeout = setTimeout(rotate, 5000);
                };
                
                rotate();
            }
            
            closeMobileCarousel() {
                this.mobileCarouselContainer.style.display = 'none';
                this.mobileContainer.style.display = 'block';
                
                if (this.carouselAutoRotateTimeout) {
                    clearTimeout(this.carouselAutoRotateTimeout);
                    this.carouselAutoRotateTimeout = null;
                }
                
                if (this.carouselInactivityTimeout) {
                    clearTimeout(this.carouselInactivityTimeout);
                    this.carouselInactivityTimeout = null;
                }
            }
            
            rotateToFace(targetFace) {
                if (this.isAnimating || targetFace === this.currentFace) return;
                
                this.stopAutoRotation();
                this.isAnimating = true;
                this.hasInteracted = true;
                this.rotationDirection = 1;
                
                if (this.inactivityTimeout) {
                    clearTimeout(this.inactivityTimeout);
                }
                
                const startRotation = this.currentRotation;
                const targetRotation = this.faceRotations[targetFace];
                
                let deltaY = targetRotation.y - startRotation.y;
                if (deltaY > 180) deltaY -= 360;
                if (deltaY < -180) deltaY += 360;
                
                let deltaX = targetRotation.x - startRotation.x;
                if (deltaX > 180) deltaX -= 360;
                if (deltaX < -180) deltaX += 360;
                
                this.currentRotation.x = startRotation.x + deltaX;
                this.currentRotation.y = startRotation.y + deltaY;
                this.currentFace = targetFace;
                
                this.cubeContainer.style.transition = 'transform 0.6s ease';
                this.updateCubeTransform();
                this.updateNumberButtons();
                this.updatePlayerFlipStates();
                
                setTimeout(() => {
                    this.isAnimating = false;
                    this.resetInactivityTimer();
                }, 600);
            }
            
            updateCubeTransform() {
                const x = this.currentRotation.x;
                const y = this.currentRotation.y;
                
                this.cubeContainer.style.transform = `
                    rotateX(${x}deg) 
                    rotateY(${y}deg)
                `;
            }
            
            updatePlayerFlipStates() {
                const playerContainers = document.querySelectorAll('.player-container');
                
                playerContainers.forEach((container, index) => {
                    const faceNormal = this.getFaceNormal(index);
                    
                    if (faceNormal.y < -0.1) {
                        container.classList.add('flipped');
                    } else {
                        container.classList.remove('flipped');
                    }
                });
            }
            
            getFaceNormal(faceIndex) {
                const faceNormals = [
                    { x: 0, y: 0, z: 1 },
                    { x: -1, y: 0, z: 0 },
                    { x: 0, y: 0, z: -1 },
                    { x: 1, y: 0, z: 0 },
                    { x: 0, y: 1, z: 0 },
                    { x: 0, y: -1, z: 0 },
                ];
                
                const normal = faceNormals[faceIndex];
                
                const radX = this.currentRotation.x * Math.PI / 180;
                const radY = this.currentRotation.y * Math.PI / 180;
                
                const cosY = Math.cos(radY);
                const sinY = Math.sin(radY);
                let x1 = normal.x * cosY - normal.z * sinY;
                let y1 = normal.y;
                let z1 = normal.x * sinY + normal.z * cosY;
                
                const cosX = Math.cos(radX);
                const sinX = Math.sin(radX);
                const y2 = y1 * cosX - z1 * sinX;
                
                return {
                    x: x1,
                    y: y2
                };
            }
            
            updateNumberButtons() {
                const buttons = this.numberNav.querySelectorAll('.number-btn');
                buttons.forEach((btn, index) => {
                    if (index === this.currentFace) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            startAutoRotation() {
                if (this.hasInteracted) return;
                
                this.autoRotate = true;
                
                if (this.currentFace === 4 || this.currentFace === 5) {
                    this.smoothRotateToFace(0, () => {
                        this.startContinuousRotation();
                    });
                } else {
                    this.startContinuousRotation();
                }
            }
            
            smoothRotateToFace(targetFace, onComplete) {
                if (this.isAnimating || targetFace === this.currentFace) {
                    if (onComplete) onComplete();
                    return;
                }
                
                this.isAnimating = true;
                
                const startRotation = this.currentRotation;
                const targetRotation = this.faceRotations[targetFace];
                
                let deltaY = targetRotation.y - startRotation.y;
                if (deltaY > 180) deltaY -= 360;
                if (deltaY < -180) deltaY += 360;
                
                let deltaX = targetRotation.x - startRotation.x;
                if (deltaX > 180) deltaX -= 360;
                if (deltaX < -180) deltaX += 360;
                
                this.currentRotation.x = startRotation.x + deltaX;
                this.currentRotation.y = startRotation.y + deltaY;
                this.currentFace = targetFace;
                
                this.cubeContainer.style.transition = 'transform 1.5s ease';
                this.updateCubeTransform();
                this.updateNumberButtons();
                this.updatePlayerFlipStates();
                
                setTimeout(() => {
                    this.isAnimating = false;
                    if (onComplete) onComplete();
                }, 1500);
            }
            
            startContinuousRotation() {
                let rotationAngle = this.currentRotation.y;
                
                const rotate = () => {
                    if (!this.autoRotate || this.hasInteracted) return;
                    
                    rotationAngle += 0.1 * this.rotationDirection;
                    
                    this.currentRotation.y = rotationAngle;
                    this.cubeContainer.style.transition = 'transform 0.1s linear';
                    this.updateCubeTransform();
                    
                    const normalizedAngle = ((rotationAngle % 360) + 360) % 360;
                    let newFace = this.currentFace;
                    
                    if (this.rotationDirection === 1) {
                        if (normalizedAngle >= 315 || normalizedAngle < 45) newFace = 0;
                        else if (normalizedAngle >= 45 && normalizedAngle < 135) newFace = 3;
                        else if (normalizedAngle >= 135 && normalizedAngle < 225) newFace = 2;
                        else if (normalizedAngle >= 225 && normalizedAngle < 315) newFace = 1;
                    } else {
                        if (normalizedAngle >= 315 || normalizedAngle < 45) newFace = 0;
                        else if (normalizedAngle >= 45 && normalizedAngle < 135) newFace = 1;
                        else if (normalizedAngle >= 135 && normalizedAngle < 225) newFace = 2;
                        else if (normalizedAngle >= 225 && normalizedAngle < 315) newFace = 3;
                    }
                    
                    if (newFace !== this.currentFace) {
                        this.currentFace = newFace;
                        this.updateNumberButtons();
                        this.updatePlayerFlipStates();
                    }
                    
                    this.autoRotateInterval = requestAnimationFrame(rotate);
                };
                
                rotate();
            }
            
            stopAutoRotation() {
                this.autoRotate = false;
                
                if (this.autoRotateInterval) {
                    cancelAnimationFrame(this.autoRotateInterval);
                    this.autoRotateInterval = null;
                }
            }
            
            resetInactivityTimer() {
                if (this.inactivityTimeout) {
                    clearTimeout(this.inactivityTimeout);
                }
                
                this.inactivityTimeout = setTimeout(() => {
                    if (this.hasInteracted && !this.isAnimating) {
                        this.hasInteracted = false;
                        this.rotationDirection = -1;
                        this.startAutoRotation();
                    }
                }, 15000);
            }
        }
        
        window.addEventListener('load', () => {
            window.radioCube = new RadioCube();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (window.radioCube && document.hidden) {
                window.radioCube.stopAutoRotation();
            } else if (window.radioCube && !document.hidden && !window.radioCube.hasInteracted) {
                setTimeout(() => {
                    window.radioCube.rotationDirection = -1;
                    window.radioCube.startAutoRotation();
                }, 1000);
            }
        });
    </script>
