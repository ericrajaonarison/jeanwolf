<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projekt Übersicht</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #b0b0b0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .breadcrumb {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 1001;
    }

    .breadcrumb-item {
      cursor: pointer;
      color: black;
      padding: 0 5px;
    }

    .breadcrumb-item:hover {
      color: blue;
    }

    #folderView, #pinView, #imageView {
      display: none;
    }

    #folderView {
      display: block;
      margin-top: 40px;
    }

    .folder {
      display: inline-block;
      text-align: center;
      margin: 15px;
      position: relative;
      vertical-align: top;
    }

    .folder:hover {
      outline: 2px solid blue;
    }

    .folder-icon {
      width: 60px;
      height: 40px;
      background: black;
      position: relative;
      cursor: pointer;
    }

    .folder-icon::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 0;
      width: 20px;
      height: 8px;
      background: black;
    }

    .folder-name {
      margin-top: 5px;
      color: black;
      padding: 2px;
    }

    .folder-delete {
      position: absolute;
      top: -15px;
      right: -15px;
      color: red;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    .edit-mode .folder-delete {
      display: block;
    }

    button {
      background: none;
      color: black;
      border: none;
      padding: 5px;
      margin: 2px;
      cursor: pointer;
      font-family: monospace;
      font-size: 16px;
    }

    button:hover {
      color: blue;
    }

    #headerButtons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 60px 20px 20px;
      justify-content: flex-start;
    }

    .thumbnail-container {
      position: relative;
      margin: 5px;
    }

    .thumbnail {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
    }

    .thumbnail-controls {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.8);
      padding: 2px;
    }

    .delete-image {
      position: absolute;
      top: 5px;
      right: 5px;
      color: red;
      cursor: pointer;
      display: none;
    }

    .edit-mode .delete-image {
      display: block;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullsizeImg {
      max-width: 90%;
      max-height: 90%;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      cursor: pointer;
      color: white;
      text-shadow: 0 0 5px black;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    #resetData {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: red;
    }

    #pinView {
      text-align: center;
      margin-top: 100px;
    }

    #pinInput {
      font-size: 16px;
      padding: 5px;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <div class="breadcrumb-item" onclick="showFolderView()">Jean Wolf</div>
  </div>

  <div id="headerButtons">
    <button id="editButton">Edit</button>
    <button id="addProject" style="display:none">+</button>
    <button id="uploadButton" style="display:none">↑</button>
  </div>

  <div id="folderView">
    <div id="foldersContainer"></div>
  </div>

  <div id="pinView">
    <input type="password" id="pinInput" placeholder="PIN eingeben">
    <button id="cancelPin" onclick="showFolderView()">✕</button>
  </div>

  <div id="imageView">
    <div class="image-gallery"></div>
    <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
  </div>

  <div id="overlay"></div>

  <script>
    const SUPABASE_URL = 'https://mecfvgraoeedssfzwomu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lY2Z2Z3Jhb2VlZHNzZnp3b211Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxNjYzNTgsImV4cCI6MjA2MTc0MjM1OH0.qUwEYKTEjouCDUwIcG6AQrsnS9c3AIfpRwNNTatClEs';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editMode = false;
    let currentProject = null;
    let currentPath = [];

    async function loadProjects() {
      try {
        const parentId = currentPath.length > 0 ? currentPath[currentPath.length-1] : null;
        
        const { data, error } = await supabase
          .from('projects')
          .select('*')
          .eq('parent_id', parentId)
          .order('created_at');

        if (error) throw error;

        renderFolders(data);
        updateBreadcrumb();
      } catch (error) {
        console.error('Fehler beim Laden:', error);
        alert('Fehler beim Laden der Daten!');
      }
    }

    async function createProject(projectData) {
      try {
        const { data, error } = await supabase
          .from('projects')
          .insert(projectData)
          .select()
          .single();

        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Erstellungsfehler:', error);
        alert('Fehler beim Erstellen!');
        return null;
      }
    }

    async function uploadImage(file) {
      try {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = `${currentProject.id}/${fileName}`;

        const { data, error } = await supabase.storage
          .from('project_files')
          .upload(filePath, file);

        if (error) throw error;

        return supabase.storage
          .from('project_files')
          .getPublicUrl(data.path).data.publicUrl;
      } catch (error) {
        console.error('Upload-Fehler:', error);
        alert('Bildupload fehlgeschlagen!');
        return null;
      }
    }

    async function deleteProject(projectId) {
      try {
        // Lösche Bilder
        const { data: project } = await supabase
          .from('projects')
          .select('images')
          .eq('id', projectId)
          .single();

        if (project.images.length > 0) {
          const filesToDelete = project.images.map(url => 
            url.split('project_files/')[1]
          );
          await supabase.storage.from('project_files').remove(filesToDelete);
        }

        // Lösche Projekt
        const { error } = await supabase
          .from('projects')
          .delete()
          .eq('id', projectId);

        if (error) throw error;
        
        loadProjects();
      } catch (error) {
        console.error('Löschfehler:', error);
        alert('Löschen fehlgeschlagen!');
      }
    }

    function renderFolders(projects) {
      const container = document.getElementById("foldersContainer");
      container.innerHTML = "";

      projects.forEach(project => {
        const folder = document.createElement("div");
        folder.className = "folder";
        folder.innerHTML = `
          <div class="folder-icon"></div>
          <div class="folder-name">${project.name}</div>
          <div class="folder-delete">×</div>
        `;

        folder.querySelector('.folder-icon').addEventListener('click', () => {
          if (project.pin && !editMode) {
            showPinView(project);
          } else {
            currentPath.push(project.id);
            showImageView();
          }
        });

        folder.querySelector('.folder-delete').addEventListener('click', (e) => {
          e.stopPropagation();
          if (confirm("Ordner wirklich löschen?")) deleteProject(project.id);
        });

        container.appendChild(folder);
      });
    }

    async function showImageView() {
      try {
        const { data, error } = await supabase
          .from('projects')
          .select('*')
          .eq('id', currentPath[currentPath.length-1])
          .single();

        if (error) throw error;

        currentProject = data;
        document.getElementById("folderView").style.display = "none";
        document.getElementById("imageView").style.display = "block";
        document.getElementById("pinView").style.display = "none";
        
        renderImageGallery(data.images);
        updateBreadcrumb();
      } catch (error) {
        console.error('Ladefehler:', error);
        alert('Ordner konnte nicht geladen werden!');
      }
    }

    function renderImageGallery(images) {
      const gallery = document.querySelector('.image-gallery');
      gallery.innerHTML = images.map(img => `
        <div class="thumbnail-container">
          <img src="${img}" class="thumbnail">
          <div class="thumbnail-controls">
            <button onclick="downloadImage('${img}')">↓</button>
          </div>
          <div class="delete-image" onclick="deleteImage('${img}')">×</div>
        </div>
      `).join('');

      document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.addEventListener('click', () => showOverlay(thumb.src));
      });
    }

    async function deleteImage(url) {
      try {
        const path = url.split('project_files/')[1];
        
        await supabase.storage.from('project_files').remove([path]);
        
        const { error } = await supabase
          .from('projects')
          .update({
            images: currentProject.images.filter(img => img !== url)
          })
          .eq('id', currentProject.id);

        if (error) throw error;

        currentProject.images = currentProject.images.filter(img => img !== url);
        renderImageGallery(currentProject.images);
      } catch (error) {
        console.error('Bildlöschung fehlgeschlagen:', error);
        alert('Löschen fehlgeschlagen!');
      }
    }

    // Event-Listener und restliche Funktionen
    document.getElementById('editButton').addEventListener('click', () => {
      editMode = !editMode;
      document.body.classList.toggle('edit-mode', editMode);
      document.getElementById('editButton').textContent = editMode ? 'Speichern' : 'Edit';
      document.getElementById('addProject').style.display = editMode ? 'block' : 'none';
      document.getElementById('uploadButton').style.display = editMode ? 'block' : 'none';
      loadProjects();
    });

    document.getElementById('addProject').addEventListener('click', async () => {
      const name = prompt("Ordnername:");
      if (!name) return;

      const pin = prompt("PIN (optional):");
      
      const project = {
        name: name.trim(),
        pin: pin?.trim() || null,
        parent_id: currentPath.length > 0 ? currentPath[currentPath.length-1] : null,
        images: []
      };

      const newProject = await createProject(project);
      if (newProject) loadProjects();
    });

    document.getElementById('uploadButton').addEventListener('click', () => {
      document.getElementById('imageUpload').click();
    });

    document.getElementById('imageUpload').addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      const urls = await Promise.all(files.map(file => uploadImage(file)));
      
      if (urls.every(url => url)) {
        const { error } = await supabase
          .from('projects')
          .update({ images: [...currentProject.images, ...urls] })
          .eq('id', currentProject.id);

        if (!error) {
          currentProject.images = [...currentProject.images, ...urls];
          renderImageGallery(currentProject.images);
        }
      }
    });

    // Initialisierung
    async function initialize() {
      await loadProjects();
      showFolderView();
    }

    initialize();
  </script>
</body>
</html>
